version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitconnect_community_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitconnect_community
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fitconnect_community_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
